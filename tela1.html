        <h2 id="textologin">FAÇA SEU LOGIN</h2>
            <form>
                <div class="form-group">
                  <label></label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite o seu usuário">

                  <label></label>
                  <input type="Senha" class="form-control" id="senha" placeholder="Digite a sua senha">

                  </svg> </h4>
                </div>
                <div class="d-grid gap-2" id="botao">
                <button type="submit" class="btn btn-danger btn-lg btn-block">Acessar</button>
                </div>            
                <p id="Acessar">Não tem uma conta? <a href="tela2.html" id="cadastre-se">Cadastre-se</a> </p> 
                </form>        
        </div>
